<style>
 .itme_name{display: inline-block;font-size: 20px;width: 100%}
</style>
<ion-view name="tabs-search">
    <ion-content>
        <form name="form">
        <div class="item-input-inset">
            <span class="item-input-wrapper">
              <i class="icon  ion-ios-search-strong pink" ui-sref="tabs.search" style="font-size: 28px"></i>
                <input id="searchInput" style="width: 96%" ng-model="searchText" name="itemName"  type="search" placeholder="请输入搜索宝贝内容" class="icon ion-ios-search-strong" required >
            </span>
          <span ng-if="form.itemName.$valid==true"  ng-click="searchHistory(searchText)">搜索</span>
            <a style="display: inline-block;color: #000;font-size:22px " ng-if="form.itemName.$valid==false" href="#/tabs/home">取消</a>
        </div>
        </form>
        <div class="row ">
            <span class="col text-left" style="line-height: 59px">搜索历史</span>
            <button class="button-icon ion-ios-trash button-large" style="font-size: 30px" ng-click="allDelete()"></button>
        </div>
        <ion-list>
            <ion-item ng-repeat="date in data" class="calm item-icon-right item-remove-animate" >
                <a class="itme_name"  href="#/searchResults?item_name={{date.name}}">{{date.name}}</a>
                <span class="icon ion-ios-close-empty dark" ng-click="delete(date)"></span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
