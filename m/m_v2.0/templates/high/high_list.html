<link rel="stylesheet" href="/../../m/m_v2.0/css/home.css?366">
<link rel="stylesheet" href="/../../m/m_v2.0/css/sort.css?366">
<ion-view>
  <ion-content>
    <div class="row row-no-padding border_b_6">
      <div class="col text_center sort " ng-click="sortALL()"><span class="sortActive">综合排序</span></div>
      <div class="col text_center sort" ng-click="sortSentiment()"><i class="ion-ios-arrow-up up" style="margin-top: -20px;margin-right: -17.5px;"></i><i class="ion-ios-arrow-down down" style="margin-bottom: -20px;margin-right:17.5px;"></i><span>人气排序</span></div>
      <div class="col text_center sort" ng-click="sortPrice()"><i class="ion-ios-arrow-up up" style="margin-top: -20px;margin-right: -17.5px;"></i><i class="ion-ios-arrow-down down" style="margin-bottom: -20px;margin-right:17.5px;"></i><span>价格排序</span></div>
        </div>
    <div class="text-center itemDiv border_b_6 list-item" ng-repeat="goods in goodList track by $index">
                                <div class="itemList pt36 pb20">
                                  <a  href="#/details?activityId={{goods.activity_id}}&newType=1" ng-click="statistic1('高价值精选页面','免费申请',userId,goods.activity_id)"><img class="img80w" ng-src="{{goods.item_pic}}!325x315" alt=""></a>
                                              <div class="itemName" ><a class="itemName" href="#/details?activityId={{goods.activity_id}}&newType=1" ng-click="statistic1('高价值精选页面','免费申请',userId,goods.activity_id)">{{goods.item_name}}</a></div>
                                              <div class="originalPriceText text_left">￥{{goods.item_price /100 | number:2}}</div>
                                              <div class="text_left itemApply">{{goods.apply_member_count}}人已申请，还剩{{goods.sales_normal_stock}}份</div>
                                              <div class="mt10">
                                                <a class="home_shareMakeMoney_btn" ng-if="$root.open_id==0 || $root.open_id==undefined"  ng-href="#/details?activityId={{goods.activity_id}}&share=1" ng-click="statistic1('高价值精选页面','领13元现金',userId,goods.activity_id)">领13元现金</a>
                                                <a class="home_shareMakeMoney_btn" ng-if="$root.open_id!=0 && $root.open_id!=undefined&&$root.isCode=='true'"  ng-href="#/loginbind">领13元现金</a>
                                                <a class="home_shareMakeMoney_btn" ng-if="$root.open_id!=0 && $root.open_id!=undefined&&$root.isCode=='false'"  ng-href="#/login?isState=1">领13元现金</a>
                                              <a class="home_freeGet_btn"  href="#/details?activityId={{goods.activity_id}}&newType=1" ng-click="statistic1('高价值精选页面','免费申请',userId,goods.activity_id)">免费申请</a>
                                              </div>
                                </div>
                       <div class="highValue" ng-if="goods.activity_type==4"></div>
                     </div>
    <!--无限滚动:如果所有的页面都加载完了(例如，共30页)，则不再出现此组件-->
    <ion-infinite-scroll on-infinite="getRestaurants()"  spinner="android" icon="icon ion-load-c " ng-if="total>page" immediate-check="false">

    </ion-infinite-scroll>

  </ion-content>
  <ion-footer>
    <div class="top" on-touch="top()"><i class="icon ion-arrow-up-a" style="margin-top: 13px;"></i></div>
    <button class="button button-assertive back-home" ui-sref="tabs.home" style="background-color:#ff366f;">返回首页</button>
    </ion-footer>
</ion-view>
