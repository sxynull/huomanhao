<link rel="stylesheet" href="/../../m/m_v2.0/css/taobaoaccountbind.css?366">
<ion-view style="background: #f6f6f6">
  <ion-content>
<!--<div class="shadow_select" style="display: none"></div>-->
<div class="reject_top">
<img src="../../img/apply/reject_error.png">
  <p class="reject_text">很抱歉，您的申请被驳回</p>
  <p class="reject_textdetail">驳回原因：<em style="color: #FF366F">账号等级不符合要求</em><br>
    您可以选择重新绑定符合要求的淘宝账户</p>
</div>
    <form name="bindForm">
    <div class="bind_taobao">
      <p class="bind_taobaoaccount" style="color: #000000;">淘宝账户<input type="text" class="bind_taobaoaccountinput bindtaobao_name" name="taobaoNum" ng-model="bindNum" required ng-focus/></p>
      <!--<p class="bind_taobaoaccount">淘宝等级<input type="text" class="bind_taobaoaccountinput"></p>-->
      <div class="item1 clearfix">
        <span class="item_lable myfl">淘宝等级</span>
        <input type="hidden" value="0" name="taobaoLevel" id="taobao_name"/>
        <div class="taobaoBind_frame" style="float: left;">
          <span class="taobaoBind_grades" ng-click="modal.show()">请选择等级</span>
        </div>
        <br/>
      </div>
    </div>
    </form>
    <div style="height: 46px;width: 90%;margin-left: 4%;" >
      <p class="error_texta" ng-show="bindForm.taobaoNum.$focused&&bindForm.taobaoNum.$error.required||boobind" style="font-size: 24px; height: 46px; line-height: 46px;color: #FF366F;padding-left: 34px;background: url(../../m/m_v2.0/img/apply/error_bg.png) no-repeat left center;">请填写淘宝账号,不能为纯数字、手机号、或者邮箱！</p>
    </div>
    <div class="attention6">
      <span class="attention_notice6">绑定须知：</span>
      <p class="attention_text6">1、请填写您的淘宝账号，而不是您的淘宝账号绑定的手机或者邮箱。<em style="color: #FF366F;" onclick="window.location.href='#/helpcenterDetail?number=29'">不知道自己的淘宝会员名点这里</em><br>
        2、淘宝账号需完成实名认证。<br>
        3、请核对淘宝账号后填写，如填写的账号不是本人所使用，则会影响活动中奖率！<br>
        4、提交后预计在24小时内完成审核操作，审核通过后才能获得返现。<br>
        5、淘宝账号等级不低于2星且中差评率<1%，注册时间>1个月。<br>
        6、淘宝账号认证通过后无法修改或删除。</p>
    </div>

    <button ui-sref="taobaoaccoutSucceed" style="margin-bottom: 100px" ng-disabled="
bindForm.taobaoNum.$error.required||!myVar" ng-class="{registerBtn61:bindForm.taobaoNum.$error.required||!myVar,registerBtn6:!bindForm.taobaoNum.$error.required&&myVar}">立即绑定</button>
  </ion-content>
</ion-content>
</ion-view>
